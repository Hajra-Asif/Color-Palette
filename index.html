<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>shades of blue</h1>
        <img src="https://www.psdgraphics.com/file/color-palette-icon.jpg" alt="">
    </div>
    <div class="container">
        
        <div class="main">
            <h2>Mint <sup>02</sup> || Color : #737992 </h2>
        </div>
        <div class="side">
            <div class="box box1">#3BBA9C</div>
            <div class="box box2">#2E3047</div>
            <div class="box box3">#43455C</div>
            <div class="box box4">#3C3F58</div>
            <div class="box box5">#707793</div>
        </div>
    </div>
    <div class="heading">
        <h1>shades of purple</h1>
        <img src="https://www.psdgraphics.com/file/color-palette-icon.jpg" alt="">
    </div>
    <div class="container">
        
        <div class="main purple">
            <h2>Purple <sup>02</sup> || Color : #7291b3d </h2>
        </div>
        <div class="side">
            <div class="box box6">#4A3267</div>
            <div class="box box7">#DE638A</div>
            <div class="box box8">#F7B9C4</div>
            <div class="box box9">#F3D9E5</div>
            <div class="box box10">#C6BADE</div>
        </div>
    </div>
    <div class="heading">
        <h1>Orange drip</h1>
        <img src="https://www.psdgraphics.com/file/color-palette-icon.jpg" alt="">
    </div>
    <div class="container">
        
        <div class="main orange">
            <h2>Orange<sup>02</sup> || Color : #102933 </h2>
        </div>
        <div class="side">
            <div class="box box11">#001720</div>
            <div class="box box12">#004949</div>
            <div class="box box13">#006b6a</div>
            <div class="box box14">#ff8200</div>
            <div class="box box15">#e1a316</div>
        </div>
    </div>
</body>
</html>
